<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        max-width: 350px;
        width: 90%;
        animation: pop 1s ease;
    }

    @keyframes pop {
        from { transform: scale(0.7); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    h1 {
        color: #ff3e6c;
        margin-bottom: 25px;
    }

    .buttons {
        margin-top: 30px;
        position: relative;
        height: 80px;
    }

    button {
        border: none;
        cursor: pointer;
        border-radius: 30px;
        font-size: 18px;
    }

    #yes {
        background: #ff3e6c;
        color: white;
        padding: 15px 40px;
        font-size: 20px;
    }

    #no {
        position: absolute;
        background: #ccc;
        color: black;
        padding: 6px 14px;
        font-size: 12px;
    }
</style>
</head>
<body>

<div class="card">
    <h1>Sonakshi,<br> will you be my Valentine? üíñ</h1>

    <div class="buttons">
        <button id="yes" onclick="yesClick()">YES üòç</button>
        <button id="no">No</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * 250;
        const y = Math.random() * 50;
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    function yesClick() {
        document.body.innerHTML = `
            <div style="
                height:100vh;
                display:flex;
                justify-content:center;
                align-items:center;
                background:linear-gradient(135deg,#ff758c,#ff7eb3);
                color:white;
                font-size:30px;
                text-align:center;
                padding:20px;
                ">
                Yayyy üíñ<br>
                I knew it!<br>
                Happy Valentine üíï
            </div>
        `;
    }
</script>

</body>
</html>
